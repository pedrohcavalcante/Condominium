<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	<h:head>
		<title>Condominium</title>
	</h:head>
	<h:body>	
		<h1>Condominium</h1>
		<h:form>
			<input jsf:id="usuario" jsf:value="#{usuarioMBean.user.login}" placeholder="Usuario"  />
		
			<h:inputText value="" a:placeholder="Usuario" />
			<h:inputSecret value="#{usuarioMBean.user.senha}" />
			<h:commandLink action="#{usuarioMBean.login}">Logar</h:commandLink>
		</h:form>
	</h:body>
</html>
