<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf""
	>
	<h:head>
		<title>Condominium</title>
	</h:head>
	<h:body>	
		<h1>Condominium</h1>
		<h:form>
			<input jsf:id="usuario" jsf:value="#{usuarioMBean.user.login}" placeholder="Usuario com input html"  />
		
			<h:inputText value="" a:placeholder="Usuario" />
			<h:inputSecret value="#{usuarioMBean.user.senha}" />
			<h:commandLink action="#{usuarioMBean.login}">Logar</h:commandLink>
		</h:form>
	</h:body>
</html>
